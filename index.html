<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      pointer-events: none;
    }

    #tip {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #4ec9b0;
      font-size: 14px;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="tip">Camera starting…</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {
      PoseLandmarker,
      FilesetResolver
    } from "/mediapipe/tasks-vision/vision_bundle.js";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tip = document.getElementById("tip");

    let poseLandmarker = null;
    let running = false;

    /* ---------------- 工具函数 ---------------- */

    function toCanvas(p) {
      return {
        x: p.x * canvas.width,
        y: p.y * canvas.height
      };
    }

    function calcAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      return Math.acos(dot / (Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y))) * 180 / Math.PI;
    }

    function drawPoint(p, r = 2) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLine(a, b) {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    }

    /* ---------------- 摄像头优先启动 ---------------- */


    async function startCamera() {
      console.time("camera");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 1280 },   // ⭐ 降低分辨率 = 更快
          height: { ideal: 720 },
          // width: { ideal: 1920 },
          // height: { ideal: 1080 },
          focusMode: "continuous"
        },
        audio: false
      });

      video.srcObject = stream;

      await new Promise(r => video.onloadedmetadata = r);
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      running = true;
      tip.textContent = "Camera ready";

      console.timeEnd("camera");
    }

    /* ---------------- 后台加载 Pose ---------------- */

    async function initPose() {
      console.time("pose");

      const vision = await FilesetResolver.forVisionTasks(
        // "/mediapipe/wasm"   // ⭐ 本地 wasm 目录
        //"https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        "/mediapipe/tasks-vision/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 
          // "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          "/mediapipe/model/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });

      tip.textContent = "Pose ready";
      console.timeEnd("pose");
    }

    /* ---------------- AI 主循环（限帧） ---------------- */

    let lastAiTime = 0;
    const AI_INTERVAL = 1000 / 15; // ⭐ 15 FPS

    function loop(ts) {
      requestAnimationFrame(loop);
      if (!running || !poseLandmarker) return;
      if (ts - lastAiTime < AI_INTERVAL) return;

      lastAiTime = ts;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const result = poseLandmarker.detectForVideo(video, ts);
      if (!result.landmarks.length) return;

      drawPose(result.landmarks[0]);
    }

    /* ---------------- 绘制骨骼 ---------------- */

    function drawPose(lm) {
      ctx.save();
      ctx.strokeStyle = "#4ec9b0";
      ctx.fillStyle = "#ffffff";
      ctx.lineWidth = 3;

      const bones = [
        [11,13],[13,15],[12,14],[14,16],
        [23,25],[25,27],[24,26],[26,28],
        [11,12],[23,24],[11,23],[12,24]
      ];

      bones.forEach(([a,b]) =>
        drawLine(toCanvas(lm[a]), toCanvas(lm[b]))
      );

      lm.forEach(p => drawPoint(toCanvas(p)));
      // ⭐ 四个关节角度
      drawAngle(lm[11], lm[13], lm[15]); // 左肘
      drawAngle(lm[12], lm[14], lm[16]); // 右肘
      drawAngle(lm[23], lm[25], lm[27]); // 左膝
      drawAngle(lm[24], lm[26], lm[28]); // 右膝
    

      ctx.restore();
    }

    function drawAngle(a, b, c) {
      const angle = Math.round(calcAngle(a, b, c));
      const p = toCanvas(b);
      ctx.font = "12px monospace";
      ctx.fillText(`${angle}°`, p.x + 6, p.y - 6);
    }

    /* ---------------- 启动 ---------------- */

    startCamera();   // ⭐ 不等待，先亮画面
    initPose();      // ⭐ 后台慢慢加载
    requestAnimationFrame(loop);
  </script>
</body>
</html>
