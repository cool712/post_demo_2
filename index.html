<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pose Detection</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; }
    video, canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
    canvas { pointer-events: none; }
    #tip { position: absolute; top: 12px; left: 12px; color: #4ec9b0; font-size: 14px; font-family: monospace; z-index: 10; }
  </style>
</head>
<body>
  <div id="tip">Camera starting…</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tip = document.getElementById("tip");

    let poseLandmarker = null;
    let running = false;
    let mediaRecorder;
    let recordedChunks = [];

    /* ---------------- 录制逻辑 (直接回传 Flutter) ---------------- */
    
    window.startRecord = function() {
      recordedChunks = [];
      // 如果你想录制带骨骼的画面，用 canvas.captureStream(30)
      // 如果只要原始画面，用 video.srcObject
      const stream = canvas.captureStream(30); 
      const mimeType = MediaRecorder.isTypeSupported("video/mp4") ? "video/mp4" : "video/webm";
      
      mediaRecorder = new MediaRecorder(stream, { mimeType });
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      
      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: mimeType });
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler("onLocalSave", {
              base64: base64,
              ext: mimeType.includes("mp4") ? "mp4" : "webm"
            });
          }
        };
      };
      mediaRecorder.start();
      tip.textContent = "Recording...";
    };

    window.stopRecord = function() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        tip.textContent = "Processing video...";
      }
    };

    /* ---------------- 姿态识别逻辑 ---------------- */

    async function init() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: { 
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
            delegate: "GPU" 
        },
        runningMode: "VIDEO"
      });
      running = true;
      tip.textContent = "Ready";
      requestAnimationFrame(loop);
    }

    function loop(ts) {
      if (running && poseLandmarker) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const result = poseLandmarker.detectForVideo(video, ts);
        if (result.landmarks.length > 0) drawPose(result.landmarks[0]);
      }
      requestAnimationFrame(loop);
    }

    function drawPose(landmarks) {
      ctx.strokeStyle = "#4ec9b0";
      ctx.lineWidth = 3;
      ctx.fillStyle = "#ffffff";
      // 简化绘制：绘制点
      landmarks.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x * canvas.width, p.y * canvas.height, 3, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    init();
  </script>
</body>
</html>
