<body>
  <div id="tip">Camera starting…</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    /* ---------------- 录制与上传逻辑 ---------------- */
let mediaRecorder;
let recordedChunks = [];
let startTime;
let duration = 0;
// 自动调优配置
    let currentLevel = 'medium'; // 初始值
    const LEVELS = {
      low: { w: 480, h: 360 },
      medium: { w: 1280, h: 720 },
      high: { w: 1920, h: 1080 }
    };
	
	    /* 核心：静默切换清晰度 */
    async function switchQuality(level) {
      if (currentLevel === level && currentStream) return;
      currentLevel = level;
      const { w, h } = LEVELS[level];

      try {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: w }, height: { ideal: h } },
          audio: false
        });
        video.srcObject = currentStream;
        await new Promise(r => video.onloadedmetadata = r);
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      } catch (e) { console.error("Switch error", e); }
    }
// 1. 开始录制
window.startRecord = async function () {
  if (!video.srcObject) return;
  recordedChunks = [];
  
  const mimeType = MediaRecorder.isTypeSupported("video/mp4") 
                   ? "video/mp4" 
                   : "video/webm;codecs=vp8";

  mediaRecorder = new MediaRecorder(video.srcObject, { mimeType });
  
  mediaRecorder.ondataavailable = e => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };

  startTime = Date.now();
  mediaRecorder.start();
  console.log("Recording started");
};

// 2. 暂停/恢复录制
window.pauseRecord = function () {
  if (!mediaRecorder) return;
  if (mediaRecorder.state === "recording") {
    mediaRecorder.pause();
    // 暂停时可以累计已录制时间（此处简化处理，假设为连续录制）
  } else if (mediaRecorder.state === "paused") {
    mediaRecorder.resume();
  }
};

// 3. 停止并上传 (由 Flutter 调用并传入 Token 和 URL)
window.stopAndUpload = async function (uploadUrl, token) {
  if (!mediaRecorder) return;

  mediaRecorder.onstop = async () => {
    duration = (Date.now() - startTime) / 1000;
    const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
    
    // 构建表单数据
    const formData = new FormData();
    // 生成一个文件名，如果是 WebM 建议后缀写 .webm
    const ext = mediaRecorder.mimeType.includes("mp4") ? "mp4" : "webm";
    formData.append("file", blob, `record_${Date.now()}.${ext}`);
    formData.append("duration", duration);

    try {
      // tip.textContent = "Uploading...";
      // const response = await fetch(uploadUrl, {
      //   method: "POST",
      //   headers: {
      //     "Authorization": `Bearer ${token}` // 传入 Flutter 提供的 Token
      //   },
      //   body: formData
      // });

      // const result = await response.json();
      
      // // 通知 Flutter 上传成功
      // window.flutter_inappwebview.callHandler("onUploadComplete", {
      //   success: response.ok,
      //   data: result,
      //   duration: duration
      // });
      // tip.textContent = response.ok ? "Upload Success" : "Upload Failed";
      const response = await fetch(uploadUrl, {
    method: "POST",
    // headers: { "Authorization": `Bearer ${token}` },
    body: formData
  });

  // ⭐ 测试专用：Webhook.site 可能不返回 JSON
  let resultText = await response.text(); 
  console.log("Raw Response:", resultText);

  window.flutter_inappwebview.callHandler("onUploadComplete", {
    success: response.ok,
    status: response.status,
    duration: duration
  });
    } catch (err) {
      console.error("Upload Error:", err);
      window.flutter_inappwebview.callHandler("onUploadComplete", { success: false, error: err.message });
      tip.textContent = "Upload Error";
    }
  };

  mediaRecorder.stop();
};

    import {
      PoseLandmarker,
      FilesetResolver
    } from "/mediapipe/tasks-vision/vision_bundle.js";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tip = document.getElementById("tip");

    let poseLandmarker = null;
    let running = false;

    /* ---------------- 工具函数 ---------------- */

    function toCanvas(p) {
      return {
        x: p.x * canvas.width,
        y: p.y * canvas.height
      };
    }

    function calcAngle(a, b, c) {
      const ab = { x: a.x - b.x, y: a.y - b.y };
      const cb = { x: c.x - b.x, y: c.y - b.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      return Math.acos(dot / (Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y))) * 180 / Math.PI;
    }

    function drawPoint(p, r = 2) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawLine(a, b) {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    }

    /* ---------------- 摄像头优先启动 ---------------- */

    /* ---------------- 后台加载 Pose ---------------- */

    async function initPose() {
      console.time("pose");
      await switchQuality('medium'); // 默认中等启动
      const vision = await FilesetResolver.forVisionTasks(
        // "/mediapipe/wasm"   // ⭐ 本地 wasm 目录
        //"https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        "/mediapipe/tasks-vision/wasm"
      );

      poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 
          // "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
          "/mediapipe/model/pose_landmarker_lite.task",
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });

      tip.textContent = "Pose ready";
      console.timeEnd("pose");
	  requestAnimationFrame(loop);
    }

    /* ---------------- AI 主循环（限帧） ---------------- */

    let lastAiTime = 0;
    const AI_INTERVAL = 1000 / 15; // ⭐ 15 FPS

    function loop(ts) {
         if (poseLandmarker && video.readyState >= 2) {
        frames++;
        // 每 3 秒自动评估一次性能
        if (ts - lastTs >= 3000) {
          const fps = (frames * 1000) / (ts - lastTs);
          if (fps < 12 && currentLevel !== 'low') switchQuality('low');
          else if (fps > 25 && currentLevel === 'low') switchQuality('medium');
          else if (fps > 28 && currentLevel === 'medium') switchQuality('high');
          
          tip.textContent = `Auto: ${currentLevel.toUpperCase()} | FPS: ${Math.round(fps)}`;
          frames = 0;
          lastTs = ts;
        }

       if (!running || !poseLandmarker) return;

      if (ts - lastAiTime < AI_INTERVAL) return;



      lastAiTime = ts;

      ctx.clearRect(0, 0, canvas.width, canvas.height);


      const result = poseLandmarker.detectForVideo(video, ts);

      if (!result.landmarks.length) return;



      drawPose(result.landmarks[0]);
      }
      requestAnimationFrame(loop);
    }

    /* ---------------- 绘制骨骼 ---------------- */

    function drawPose(lm) {
      ctx.save();
      ctx.strokeStyle = "#4ec9b0";
      ctx.fillStyle = "#ffffff";
      ctx.lineWidth = 3;

      const bones = [
        [11,13],[13,15],[12,14],[14,16],
        [23,25],[25,27],[24,26],[26,28],
        [11,12],[23,24],[11,23],[12,24]
      ];

      bones.forEach(([a,b]) =>
        drawLine(toCanvas(lm[a]), toCanvas(lm[b]))
      );

      lm.forEach(p => drawPoint(toCanvas(p)));
      // ⭐ 四个关节角度
      drawAngle(lm[11], lm[13], lm[15]); // 左肘
      drawAngle(lm[12], lm[14], lm[16]); // 右肘
      drawAngle(lm[23], lm[25], lm[27]); // 左膝
      drawAngle(lm[24], lm[26], lm[28]); // 右膝
    

      ctx.restore();
    }

    function drawAngle(a, b, c) {
      const angle = Math.round(calcAngle(a, b, c));
      const p = toCanvas(b);
      ctx.font = "12px monospace";
      ctx.fillText(`${angle}°`, p.x + 6, p.y - 6);
    }

    /* ---------------- 启动 ---------------- */

   // startCamera();   // ⭐ 不等待，先亮画面
    initPose();      // ⭐ 后台慢慢加载
    requestAnimationFrame(loop);
  </script>
</body>
